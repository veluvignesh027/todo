<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-APP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url(https://picsum.photos/1920/1080);
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: space-around;
            max-width: 800px;
        }

        .section {
            background: rgba(81, 81, 76, 0.9);
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .tab-form {
            margin: 0;
        }

        .tab-button {
            background-color: #cd452a;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tab-button:hover {
            background-color: #ad3621;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .task-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .view-tasks {
            margin-top: 20px;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Create New To-Do</h2>
            <form class="tab-form" action="/tasks/createtask" method="post">
                <div class="task-form">
                    <input type="text" name="task" placeholder="Task" required>
                    <input type="date" name="date" required>
                    <input type="time" name="time" required>
                </div>
                <br>
                <button class="tab-button">Create Task</button>
            </form>
            <form class="logout-button" action="/logout" method="post"><br>
                <button class="logout" name="logout">LogOut</button>
            </form>
            <div id="create-task-response"></div> <!-- Response message will be displayed here -->
        </div>
        <div class="section">
            <h2>All To-Do's</h2>
            <div class="view-tasks">
                <ul class="task-list">
                    <div id="view-tasks-response"></div> <!-- Response message will be displayed here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const createTaskResponseElement = document.getElementById("create-task-response");
        const viewTasksResponseElement = document.getElementById("view-tasks-response");

        function updateCreateTaskResponse(message) {
            createTaskResponseElement.textContent = message;
        }

        function updateViewTasksResponse(message) {
            viewTasksResponseElement.textContent = message;
        }

        // Example usage:
        // After a successful form submission to create a task
        // updateCreateTaskResponse("Task created successfully!");

        // After fetching and displaying tasks from the server
        // updateViewTasksResponse("Here are your tasks:");
    </script>
</body>

</html>
