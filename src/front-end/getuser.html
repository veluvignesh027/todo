<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-APP</title>
    <style>
        /* Center align the content */
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Added flex direction */
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: rgb(208, 103, 185);
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="createuser">
        <form action="/adduser" method="post">
            <input class="username" type="text" name="UserName" placeholder="Enter user name" required>
            <input class="addpassword" type="password" name="AddPassword" placeholder="8 digit password" required>
            <input class="confirmpassword" type="password" name="ConfirmPassword" placeholder="8 digit password" required>
            <button class="add-user-button" type="submit" onclick="showMessage()">CREATE USER</button>
        </form>
        <p id="message" style="display: none;">User Created successfully!</p>
    </div>
    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }
    </script>

</body>

</html>
